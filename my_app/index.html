<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/clear-todos-2021-01-10.png" />
    <title>Todolist</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- todolist container app -->
    <div id="root" class="container d-flex justify-content-center">
      <div
        class="card p-2 shadow-lg todo-card d-flex align-items-center my-5"
        style="width: 50rem"
      >
        <div class="d-flex align-items-center">
          <img id="icon" class="rounded-2 " src="img/clear-todos-2021-01-10.png" alt="" />
          <h1 class="display-1 py-2 text-white text-center">TodoList</h1>
        </div>
        <ul class="list-group">
          <!-- Displaying each todo item -->
          <li
            v-for="task in tasks"
            :key="task.id"
            :class="{ 'text-decoration-line-through': task.done }"
            class="list-group-item d-flex align-items-center justify-content-between gap-3 shadow-lg"
            @click="toggleDone(task)"
            style="width: 35rem"
          >
            <span @click="toggleDone(task.id)" :class="{'text-decoration-line-through' : task.done }" role="button">{{ task.text }}</span>
            <button
              type="button"
              class="btn btn-sm btn-danger"
              aria-label="Close"
              @click="deleteTask(task.id)"
            >
              X
            </button>
          </li>
          <li class="li-bottom list-unstyled"></li>
          <!-- Input field and Add button for new todos -->
          <div class="input-group py-3">
            <form class="d-flex w-100 gap-2 " @submit.prevent="addTask">
                <input
                  v-model.trim="newTask"
                  type="text"
                  class="form-control"
                  placeholder="Add new task"
                  @keyup.enter="addTask"
                />
                <button
                  class="btn btn-success shadow-lg"
                  type="button"
                  id="button-addon2"
                  @click="addTask"
                >
                  Add
                </button>
            </form>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
